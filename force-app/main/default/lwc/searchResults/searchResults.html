<template>
    <template if:true={isLoading}>
        <lightning-spinner class="spinner" size="large" alternative-text="Loading" variant="brand"></lightning-spinner>
      </template>
    <template if:true={resultsData}>
        <div style="font-size: 20px;" class="slds-text-heading_medium slds-m-around_large">
            <div class="slsd-m-around_large">
            <h2>{label.nomatches}</h2>
        </div>
        </div>
    </template>
    <template if:true={aftersearch}>
    <template if:false={resultsData}>
        <div style="font-size: 20px;" class="slds-text-heading_medium slds-m-around_large">
            <div class="slsd-m-around_large">
                <h2>{label.noofresults}{resultSize}</h2>
        </div>
        </div>
    </template>
    </template>    
    <template if:true={pricebookEntries.data}>
        <div class="slds-border_bottom slds-m-top_large"></div>
        <div class="slds-scrollable_y">
            <lightning-layout horizontal-align="center" multiple-rows>
                <template for:each={pricebookEntries.data} for:item="prod">
                    <lightning-layout-item key={prod.Id} padding="around-small" size="12" small-device-size="6"
                                           medium-device-size="4" large-device-size="3" class="div-wrap">
                        <c-product-tile product={prod}></c-product-tile>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </div>
    </template>

    <template if:true={products}>
        <div class="slds-scrollable_y">
            <lightning-layout horizontal-align="center" multiple-rows>
                <template for:each={pricebookEntries} for:item="prod">
                    <lightning-layout-item key={prod.Id} padding="around-small" size="12" small-device-size="6"
                                           medium-device-size="4" large-device-size="3" class="div-wrap">
                                           <c-product-tile product={prod}></c-product-tile>

                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </div>
    </template>
</template>
