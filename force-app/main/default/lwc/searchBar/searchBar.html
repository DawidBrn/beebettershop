<template>
    <h1 class="slds-truncate slds-text-heading_large slds-m-right_xx-small">Search</h1>
    <header>
        <div class="myheader">
            <lightning-input type="text" label=" "
                             value={searchTerm}
                             onchange={handleSearch}
                             class="myheader">
            </lightning-input>

            <div onclick={setSearch}
                 class="search-button">Search
            </div>
        </div>
    </header>
    <div>
        <c-search-results onloading={handleLoading}
                                      ondoneloading={handleDoneLoading}></c-search-results>
    </div>
</template>
