<template>
    <header>
        <div class="myheader">
            <lightning-input type="text" label=" " value={searchTerm} 
            onchange={handleSearch} class="myheader"></lightning-input>
            <div onclick={setSearch}
                 class="slds-button slds-button_neutral" style="height: 50%;">{label.search}
            </div>
        </div>
    </header>
    
    <div class="slds-border_bottom"></div>
    <div>
        <c-search-results onloading={handleLoading}
                                      ondoneloading={handleDoneLoading}></c-search-results>
    </div>
</template>
